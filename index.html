.key {

	user-select: none;
}
kbd[title], .key[title] {
	cursor: help;
}

/* Dark style for display on light background. This is the default style. */
kbd, kbd.dark, .dark-keys kbd, .key, .key.dark, .dark-keys .key {
	background: rgb(80, 80, 80);
	background: -moz-linear-gradient(top, rgb(60, 60, 60), rgb(80, 80, 80));

}

<script type="text/javascript">


	$(window).ready(function() {
		
		$("#zoom").click(function(){
			$("#revistin div").css('backgroundSize','480px 620px');
			$("#revistin").turn('zoom',1.3);
		});
		
	$("#zoom-out").click(function(){
			$("#revistin div").css('backgroundSize','375px 482px');
			$("#revistin").turn("zoom",1);
			
		});
		$('#revistin').turn({
							
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									
									var varicap = $(this).turn('view');
									if(varicap=='0,1'){
										$("#one").css('opacity','.3');
									}					else{
										$("#one").css('opacity','1');
										}															
								if(varicap=='12,0'){
									$("#two").css('opacity','.3');
									
									}else{
										$("#two").css('opacity','1');
										}
									
										}
							}
						});
											
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#revistin').turn('previous');
		else if (e.keyCode==39)
			$('#revistin').turn('next');			
	});
	function jj(){
		$('#revistin').turn('next');
	}
	function kk(){
		$('#revistin').turn('previous');
	}
	
</script>
